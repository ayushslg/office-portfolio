name: Deploy GitHub Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build (GitHub Pages base)
        env:
          VITE_DEPLOY_BASE: /office-portfolio/
        run: npm run build

      - name: Debug build output
        run: |
          echo "Listing dist root:"
          ls -1 dist | head -n 20
          echo "First 200 chars of dist/index.html:"
          head -c 200 dist/index.html || true

      - name: SPA 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
